{% load static %}
<br>
<div class="modal-dialog modal-lg" role="document">
    
    <div class="modal-content">
        
        <div class="modal-header">
            <h4 class="modal-title"><strong>New Product Base</strong></h4>
            <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form action="{% url 'create-product' %}" method="POST">
                {% csrf_token %}
                <div class="form-row" action="">
                    <div class="form-group col">
                        <!-- <label for="pName">Product Name:</label> -->
                        {{ form.tx_product_name }}
                    </div>
                </div>
                <div class="form-row" action="">
                    <div class="form-group col">
                        <!-- <label for="pDescription">Description:</label> -->
                        {{ form.tx_description }}
                    </div>
                </div>
                <div class="form-row" action="">
                    <div class="form-group col-md-6">
                        <label for="catPerson">Category Person:</label>
                        {{ form.id_category_person }}
                    </div>
                    <div class="form-group col-md-6">
                        <label for="category">Category:</label>
                        {{ form.id_category }}
                    </div>
                </div>
                <div class="form-row" action="">
                    <div class="form-group col-md-6">
                        <label for="subCategory">Subcategory:</label>
                        {{ form.id_subcategory }}
                    </div>
                    <div class="form-group col-md-6">
                        <label for="brand">Brand:</label>
                        {{ form.id_brand }}
                    </div>
                </div>
                <div class="form-row" action="">
                    <div class="form-group col">
                        <label for="vendor">Vendor:</label>
                        {{ form.id_vendor }}
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-warning px-5" type="button" data-dismiss="modal">Close</button>
                    <button class="btn btn-success px-5" type="submit">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
