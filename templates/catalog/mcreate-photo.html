{% load static %
<br>
<div class="modal-dialog modal-lg" role="document">
    
    <div class="modal-content">
        
        <div class="modal-header">
            <h4 class="modal-title"><strong>Add Product Photo</strong></h4>
            <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form action="{% url 'create-photo' kw %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-row" action="">
                    <div class="form-group col-md-6">
                        <label for="catPerson">Product:</label>
                        {{ form_one.id_product }}
                    </div>
                    <div class="form-group col-md-6">
                        <label for="category">Color:</label>
                        {{ form_one.id_color }}
                    </div>
                </div>
                {{ formset.as_p }}
                <!-- <div class="form-row"></div> -->
                
                
                {{ formset.management_form }}
                <div class="modal-footer">
                    <button class="btn btn-warning px-5" type="button" data-dismiss="modal">Close</button>
                    <button class="btn btn-success px-5" type="submit">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
