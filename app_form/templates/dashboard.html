{% extends 'main.html' %}

{% block content %}
{% include 'status.html' %}
<br>
<h3>Dashboard</h3>

<div class="row">
    <div class="col-md-7">
        <h5>New Product</h5>
        <hr>
        <div class="card card-body">
            <a href="" class="btn btn-primary btn-sm btn-block">Create Product</a>

                    <th></th>

            <a href="" class="btn btn-primary btn-sm btn-block">Load Photo</a>

                    <th>URL</th>
